<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var $ = {
			// 传递进来一个对象
			fullpage: function (options) {
				var sectionsColor = options.sectionsColor,
					afterLoad = options.afterLoad;

				console.log('当前传的颜色是:' + sectionsColor);

				var current = 0;
				document.onmousewheel = function () {
					current++
					afterLoad(current);
				}
			}
		};

		// 
		$.fullpage({
			sectionsColor: ['red', 'blue'],
			afterLoad: function (index) {
				console.log(index);
			} 
		});
	</script>
</body>
</html>
